version: 2.1

jobs:
  checkout_and_install:
    docker:
      - image: cimg/node:16.14.0
    working_directory: ~/nexus-mutual-contracts
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm i
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Compile contracts
          command: |
            set -e 
            npm run compile
      - save_cache:
          key: nexus-mutual-contracts-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/nexus-mutual-contracts

  lint:
    resource_class: medium+
    docker:
      - image: cimg/node:16.14.0
    working_directory: ~/nexus-mutual-contracts
    steps:
      - restore_cache:
          key: nexus-mutual-contracts-{{ .Environment.CIRCLE_SHA1 }}
      - run: npm run lint

  test:
    resource_class: medium+
    docker:
      - image: cimg/node:16.14.0
    working_directory: ~/nexus-mutual-contracts
    steps:
      - restore_cache:
          key: nexus-mutual-contracts-{{ .Environment.CIRCLE_SHA1 }}
      - run: npm run test

  coverage:
    docker:
      - image: cimg/node:16.14.0
    working_directory: ~/nexus-mutual-contracts
    steps:
      - restore_cache:
          key: nexus-mutual-contracts-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Coverage
          command: npm run coverage && cat coverage/lcov.info | ./node_modules/.bin/coveralls

workflows:
  sc-tests:
    jobs:
      - checkout_and_install
      - test:
          requires:
            - checkout_and_install
      - lint:
          requires:
            - checkout_and_install
      - coverage:
          requires:
            - checkout_and_install
